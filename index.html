    <h1>COMIDAS AYACUCHANAS</h1>
    <h2>CAPCHI</h2>
    <p>El capchi, también denominado capchi de habas, es un guiso se elabora a base de habas verdes, patatas, queso fresco, huevos, leche, hierbabuena, paico y huacatay. Existe una variación en la cual se incluyen setas.</p>
